<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
    <link rel="shortcut icon" href="images/cloud.svg" type="image/x-icon" />
    <link rel="icons" href="https://icons8.com" />

    <!-- ---------------------------- Axios script ----------------------------- -->

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- -------------------------- Font Awesome Kit --------------------------- -->

    <script
      src="https://kit.fontawesome.com/39e3737a5f.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <h1>Weather Forecast</h1>
    <div class="container" id="weatherDetails">
      <form action="#" class="searchBar">
        <!-- <a><ion-icon name="location-outline"></ion-icon></a> -->
        <button id="currLoc" value="currentLoc">
          <ion-icon name="location-outline"></ion-icon>
        </button>
        <input
          type="text"
          id="searchInput"
          class="searchInput form-control"
          placeholder="Search City"
          autocomplete="off"
          autofocus="on"
        />
        <!--  <a id="search"><ion-icon name="search-outline"></ion-icon></a> -->
        <button type="submit" id="search" value="Search">
          <ion-icon name="search-outline"></ion-icon>
        </button>
      </form>
      <div class="row mainForcast">
        <div class="col-3 mainCity__date">
          <h4>Last updated:</h4>
          <p id="date"></p>
          <p id="day_time"></p>
          <h4 id="tempDesc"></h4>
        </div>

        <div class="col-6 mainCity">
          <h2 id="city"></h2>

          <!-- ---------------------- link for temp Convertion ----------------------- -->

          <span class="deg"
            ><a href="#" id="cel" class="isDisabled">℃ </a> |
            <a href="#" id="fahr">℉</a></span
          >
          <p id="temp"></p>

          <img id="weatherImg" class="currentWeatherImg" src="" alt="" />
        </div>
        <div class="col-3 mainCity__cond">
          <p><h4 id="tempRealFeel"></h4></p>
          
          <p><i class="fas fa-tint"></i><span id="humidity"></span></p>
          <p>
            <i class="fas fa-temperature-low" id="tempLow"></i>
           <span id="tempMaxMin"></span> 
           <i class="fas fa-temperature-high" id="tempHi"></i>
          </p>
          <p><i class="fas fa-wind"></i><span id="wind"></span></p>

        </div>
      </div>
      <div class="row todayWeather">
        <div class="col-12" style="margin-bottom: 20px">
          <h4>Today's Forecast</h4>
        </div>
        <div class="col-3" style="border-left-color: transparent">
          <p>Morning</p>
          <i class="fas fa-cloud-sun-rain"></i>
          <p>25°</p>
        </div>
        <div class="col-3">
          <p>Afternoon</p>
          <i class="fas fa-cloud-sun-rain"></i>
          <p>20°</p>
        </div>
        <div class="col-3">
          <p>Evening</p>
          <i class="fas fa-cloud-sun-rain"></i>
          <p>18°</p>
        </div>
        <div class="col-3">
          <p>Overnight</p>
          <i class="fas fa-cloud-sun-rain"></i>
          <p>14°</p>
        </div>
      </div>

      <div class="row sixDay">
        <div class="col-12" style="margin-bottom: 20px">
          <h4>Next 6 Days</h4>
        </div>
        <div class="col-2" style="border-left-color: transparent">
          <p>Tomorrow</p>
          <i class="fas fa-cloud-sun-rain"></i>
          <p>22°/14°</p>
          <p>Rain</p>
        </div>
        <div class="col-2">
          <p>Tue</p>
          <i class="fas fa-cloud-sun"></i>
          <p>25°/10°</p>
          <p>Cloudy</p>
        </div>
        <div class="col-2">
          <p>Wed</p>
          <i class="fas fa-cloud-rain"></i>
          <p>20°/9°</p>
          <p>Rain</p>
        </div>
        <div class="col-2">
          <p>Thu</p>
          <i class="fas fa-poo-storm"></i>
          <p>19°/9°</p>
          <p>Thunder</p>
        </div>
        <div class="col-2">
          <p>Fri</p>
          <i class="far fa-sun"></i>
          <p>30°/22°</p>
          <p>Sunny</p>
        </div>
        <div class="col-2">
          <p>Sat</p>
          <i class="far fa-sun"></i>
          <p>30°/20°</p>
          <p>Sunny</p>
        </div>
      </div>
    </div>
    <div class="gitHub">
      <a
        href="https://github.com/KarthikaS05/WeatherAppPlus.git"
        target="_blank"
        class="gitHubIcon"
        ><ion-icon size="large" name="logo-github"></ion-icon> Open-source coded
      </a>
      by Karthika Santhosh
    </div>
    <!-- Icon script -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"
    ></script>

    <!-- -------------------- always on tp to be accessanle -------------------- -->

    <script src="src/domElem.js"></script>
    <script src="src/apiKey.js"></script>
    <script src="src/searchEngine.js"></script>
    <script src="src/dailyForecast.js"></script>
    <script src="src/setDateTime.js"></script>
    <script src="src/setTimeWeatherStyle.js"></script>
    <script src="src/tempConv.js"></script>
  </body>
</html>
